    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const titulus_originalis = "蘇秦始將連橫"; // Título del capítulo
        const titulus_translationes = {
            en: "Su Qin Initially Proposes the Horizontal Alliance (Zhan Guo Ce)",
            es: "Su Qin Inicialmente Propone la Alianza Horizontal (Zhan Guo Ce)",
            zh: "蘇秦始將連橫 (戰國策)"
        };

        const paragrafus = {
            id: 1,
            orationes: []
        };
        
        const mainTitle = document.getElementById('main-title');
        const paragrafusContentus = document.getElementById('paragrafus-contentus');
        const marginaliaContentus = document.getElementById('marginalia-contentus');
        const languageSwitcher = document.getElementById('language-switcher');
        const subtitle = document.getElementById('subtitle');
        const footerText = document.getElementById('footer-text');

        let idiomaActivo = 'es';
        let activumVerbum = null;
        let activaOratio = null;

        const langConfig = {
            en: { analysisTitle: 'Syntactic Analysis', translationTitle: 'Sentence Translation & Analysis', selectWordText: 'Select a word to see its analysis.', meaningLabel: 'Meaning', footerTextContent: '<i>Click a word to see its analysis and the sentence translation.</i>', analysisKey: 'analysis_morphologicus_en', significationKey: 'en', translationKey: 'en' },
            es: { analysisTitle: 'Análisis Sintáctico', translationTitle: 'Traducción y Análisis de la Frase', selectWordText: 'Seleccione una palabra para ver su análisis.', meaningLabel: 'Significado', footerTextContent: '<i>Haz clic en una palabra para ver su análisis y la traducción de la frase.</i>', analysisKey: 'analysis_morphologicus', significationKey: 'es', translationKey: 'es' },
            zh: { analysisTitle: '語法分析', translationTitle: '句子翻譯與分析', selectWordText: '請選取一個單字以查看其分析。', meaningLabel: '意義', footerTextContent: '<i>點擊一個單字以查看其分析及句子翻譯。</i>', analysisKey: 'analysis_morphologicus_zh', significationKey: 'zh', translationKey: 'zh' }
        };

        function initialRender() {
            mainTitle.textContent = titulus_originalis;
            idiomaActivo = document.querySelector('.lang-btn.active-lang').dataset.lang || 'es';
            subtitle.textContent = titulus_translationes[idiomaActivo];
            populateAllData_FULL();
            reddeParagrafum();
            actualizaMarginalia();
        }

        // Adaptación de la función de renderizado para manejar el texto chino correctamente
        function reddeParagrafum() {
            let html = '';
            paragrafus.orationes.forEach(oratio => {
                let oratioHtml = oratio.textus_originalis;
                // Escapar caracteres especiales para la regex
                oratio.verba.forEach(verbum => {
                    const cleanTerminus = verbum.terminus.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                    // Usamos una regex para asegurar que no reemplazamos dentro de etiquetas ya creadas
                    const regex = new RegExp(`(${cleanTerminus})(?![^<]*?>|[^<>]*?<\\/)`, 'g');
                    oratioHtml = oratioHtml.replace(regex, `<span class="verbum" data-verbum-id="${verbum.id_verbi}" data-oratio-id="${oratio.id_orationis}">$1</span>`);
                });
                // Separar en párrafos (aunque aquí lo tratamos como frases continuas)
                html += oratioHtml + ' ';
            });
            paragrafusContentus.innerHTML = `<p>${html}</p>`;
        }
        
        function actualizaMarginalia() {
            let htmlContentus = '';
            const config = langConfig[idiomaActivo];

            subtitle.textContent = titulus_translationes[idiomaActivo];
            footerText.innerHTML = config.footerTextContent;

            htmlContentus += `<section id="analysis-morphologicus-section" class="mb-6"><h3 class="text-xl font-semibold text-gray-800 mb-4">${config.analysisTitle}</h3>`;
            
            if (activumVerbum) {
                const analysisText = activumVerbum[config.analysisKey] || activumVerbum.analysis_morphologicus;
                const meaningText = activumVerbum.significationes[config.significationKey];
                
                htmlContentus += `
                    <h4 class="text-2xl textum-classicum text-gray-800 mb-4">${activumVerbum.terminus}</h4>
                    <div class="space-y-4">
                        <div>
                            <p class="text-gray-700 mt-1">${analysisText}</p>
                            <p class="text-gray-700 mt-1"><strong>${config.meaningLabel}:</strong> ${meaningText}</p>
                        </div>
                    </div>`;
            } else {
                htmlContentus += `<div class="p-4 bg-stone-200 rounded-md text-gray-600"><p>${config.selectWordText}</p></div>`;
            }
            htmlContentus += `</section>`;

            if (activaOratio) {
                const translationText = activaOratio.translationes[config.translationKey];
                
                htmlContentus += `
                    <hr class="border-stone-300 my-6">
                    <section id="analysis-orationis-section">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">${config.translationTitle}</h3>
                        <div class="space-y-3">
                            <p class="text-gray-800 textum-classicum bg-stone-200 p-3 rounded-md">${activaOratio.textus_originalis}</p>
                            <div class="text-gray-700 mt-2">${translationText}</div>
                        </div>
                    </section>`;
            }
            
            marginaliaContentus.innerHTML = htmlContentus;
        }

        paragrafusContentus.addEventListener('click', (e) => {
            const verbumTarget = e.target.closest('.verbum');
            if (!verbumTarget) {
                if (!e.target.closest('#marginalia-sinistra')) {
                    document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));
                    activumVerbum = null;
                    activaOratio = null;
                    actualizaMarginalia();
                }
                return;
            }

            const isAlreadyActive = verbumTarget.classList.contains('activus');
            document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));
            if (isAlreadyActive) {
                activumVerbum = null;
                activaOratio = null;
                actualizaMarginalia();
                return;
            }

            const verbumId = verbumTarget.dataset.verbumId;
            const oratioId = verbumTarget.dataset.oratioId;
            activaOratio = paragrafus.orationes.find(o => o.id_orationis === oratioId);
            if (activaOratio) {
                activumVerbum = activaOratio.verba.find(v => v.id_verbi === verbumId);
            }
            verbumTarget.classList.add('activus');
            actualizaMarginalia();
        });

        languageSwitcher.addEventListener('click', (e) => {
            const targetBtn = e.target.closest('.lang-btn');
            if (!targetBtn) return;
            
            const newLang = targetBtn.dataset.lang;
            if (newLang === idiomaActivo) return;
            
            idiomaActivo = newLang;
            
            languageSwitcher.querySelector('.active-lang').classList.remove('active-lang');
            targetBtn.classList.add('active-lang');
            
            actualizaMarginalia();
        });

        function populateAllData_FULL() {
            paragrafus.orationes = [
                {
                    id_orationis: 'o1',
                    textus_originalis: "蘇秦始將連橫，說秦惠王曰：「大王之國，西有巴、蜀、漢中之利，北有胡貉、代馬之用，南有巫山、黔中之限，東有餚、函之固。",
                    translationes: {
                        en: "<strong>Translation:</strong> Su Qin initially intended to propose the Horizontal Alliance. Persuading King Hui of Qin, he said: 'Your Majesty's state, to the west, possesses the riches of Ba, Shu, and Hanzhong; to the north, it has the utility of the Hu and Mo peoples and the horses of Dai; to the south, it has the barriers of Mount Wu and Qianzhong; to the east, it has the strongholds of Yao and Hangu Pass.'<br><br><strong>Analysis:</strong> The narrative begins by stating Su Qin's intention and introduces his speech to the King of Qin. The speech starts with a geographical assessment, listing Qin's strategic advantages on all four cardinal directions.",
                        es: "<strong>Traducción:</strong> Su Qin inicialmente tenía la intención de proponer la Alianza Horizontal. Persuadiendo al Rey Hui de Qin, dijo: 'El estado de Vuestra Majestad, al oeste, posee las riquezas de Ba, Shu y Hanzhong; al norte, tiene la utilidad de los pueblos Hu y Mo y los caballos de Dai; al sur, tiene las barreras del Monte Wu y Qianzhong; al este, tiene las fortalezas de Yao y el Paso de Hangu.'<br><br><strong>Análisis:</strong> La narración comienza declarando la intención de Su Qin e introduce su discurso al Rey de Qin. El discurso comienza con una evaluación geográfica, enumerando las ventajas estratégicas de Qin en las cuatro direcciones cardinales.",
                        zh: "<strong>翻譯:</strong> 蘇秦起初打算推行連橫策略，遊說秦惠王說：「大王的國家，西邊有巴、蜀、漢中的富饒資源，北邊有胡貉的皮革和代地的良馬可供使用，南邊有巫山、黔中作為屏障，東邊有殽山、函谷關的堅固防守。<br><br><strong>分析:</strong> 敘述首先說明了蘇秦的意圖，並介紹了他對秦王的演說。演說從地理評估開始，列舉了秦國在四個方位上的戰略優勢。"
                    },
                    verba: [
                        { id_verbi: 'v1_1', terminus: '蘇秦', analysis_morphologicus: 'Nombre propio, Sujeto', analysis_morphologicus_en: 'Proper Noun, Subject', analysis_morphologicus_zh: '專有名詞，主語', significationes: { es: 'Su Qin (famoso estratega)', en: 'Su Qin (famous strategist)', zh: '蘇秦' } },

                    translationes: {
                        en: "<strong>Translation:</strong> The fields are fertile and fine, the people prosperous and numerous; there are ten thousand war chariots and a million fierce troops. The fertile plains stretch for a thousand miles, and the accumulated reserves are abundant. The terrain is strategically advantageous. This is what is called a 'Heavenly Granary', and it is the most powerful state in the world.<br><br><strong>Analysis:</strong> Su Qin continues his flattery by describing the internal strengths of Qin: agricultural wealth, population, military might, and geographical advantage. He concludes by using the term '天府' (Heavenly Granary/Storehouse) to summarize Qin's power.",
                        es: "<strong>Traducción:</strong> Los campos son fértiles y buenos, el pueblo es próspero y numeroso; hay diez mil carros de guerra y un millón de tropas feroces. Las llanuras fértiles se extienden por mil millas, y las reservas acumuladas son abundantes. El terreno es estratégicamente ventajoso. Esto es lo que se llama un 'Granero Celestial', y es el estado más poderoso del mundo.<br><br><strong>Análisis:</strong> Su Qin continúa su adulación describiendo las fortalezas internas de Qin: riqueza agrícola, población, poder militar y ventaja geográfica. Concluye usando el término '天府' (Granero/Tesoro Celestial) para resumir el poder de Qin.",
                        zh: "<strong>翻譯:</strong> 田地肥沃美好，人民殷實富足，擁有萬輛戰車，精銳部隊百萬。沃野千里，積蓄豐富眾多，地理形勢便利。這就是所謂的「天府之國」，是天下的強國啊。<br><br><strong>分析:</strong> 蘇秦繼續他的恭維，描述了秦國的內部實力：農業財富、人口、軍事實力和地理優勢。他最後用「天府」一詞來總結秦國的力量。"

                    textus_originalis: "以大王之賢，士民之眾，車騎之用，兵法之教，可以並諸侯，吞天下，稱帝而治，願大王少留意，臣請奏其效。」",
                    translationes: {
                        en: "<strong>Translation:</strong> With Your Majesty's virtue, the multitude of your subjects, the utility of your chariots and cavalry, and the instruction in the art of war, you can annex the feudal lords, swallow up the world, and rule as Emperor. I hope Your Majesty will pay some attention to this; I request permission to present its effectiveness.'<br><br><strong>Analysis:</strong> Su Qin pivots from description to persuasion. Using the preposition '以' (with/by means of), he lists Qin's human and military assets, arguing they are sufficient for total domination ('稱帝而治'). He concludes with a polite request to be heard.",
                        es: "<strong>Traducción:</strong> Con la virtud de Vuestra Majestad, la multitud de vuestros súbditos, la utilidad de vuestros carros y caballería, y la instrucción en el arte de la guerra, podéis anexionar a los señores feudales, engullir el mundo y gobernar como Emperador. Espero que Vuestra Majestad preste algo de atención a esto; solicito permiso para presentar su eficacia.'<br><br><strong>Análisis:</strong> Su Qin pasa de la descripción a la persuasión. Usando la preposición '以' (con/por medio de), enumera los activos humanos y militares de Qin, argumentando que son suficientes para la dominación total ('稱帝而治'). Concluye con una cortés petición de ser escuchado.",
                        zh: "<strong>翻譯:</strong> 憑藉大王的賢明、士民的眾多、車騎的精良、兵法的教導，可以兼併諸侯，吞併天下，稱帝而統治。希望大王稍微留意一下，請允許我陳述這個策略的效果。」<br><br><strong>分析:</strong> 蘇秦從描述轉向勸說。他使用介詞「以」，列舉了秦國的人力和軍事資產，認為這些足以實現全面統治（「稱帝而治」）。最後，他禮貌地請求秦王聽取他的意見。"

                    translationes: {
                        en: "<strong>Translation:</strong> The King of Qin replied: 'I have heard that one whose feathers are not fully grown cannot fly high; one whose regulations are not established cannot impose punishments; one whose morality is not profound cannot command the people; and one whose governance and education are not smooth cannot trouble the great ministers.'<br><br><strong>Analysis:</strong> The King of Qin responds with a polite refusal, using a series of four parallel metaphors and axioms. He implies that Qin is not yet ready for such grand strategies, comparing the state to a bird not yet ready to fly.",
                        es: "<strong>Traducción:</strong> El Rey de Qin respondió: 'He oído que aquel cuyas plumas no han crecido completamente no puede volar alto; aquel cuyas regulaciones no están establecidas no puede imponer castigos; aquel cuya moralidad no es profunda no puede mandar al pueblo; y aquel cuyo gobierno y educación no son fluidos no puede molestar a los grandes ministros.'<br><br><strong>Análisis:</strong> El Rey de Qin responde con un rechazo cortés, utilizando una serie de cuatro metáforas y axiomas paralelos. Insinúa que Qin aún no está listo para estrategias tan grandiosas, comparando el estado con un ave que aún no está lista para volar.",
                        zh: "<strong>翻譯:</strong> 秦王回答說：「我聽說，羽毛沒有豐滿的鳥不能高飛；法令規章沒有確立的國家不能施行誅罰；道德不深厚的人不能役使人民；政令教化不順暢的君主不能煩勞大臣。<br><br><strong>分析:</strong> 秦王用一系列四個平行的比喻和公理禮貌地拒絕了蘇秦。他暗示秦國還沒有準備好實施如此宏大的戰略，將國家比作一隻還未準備好飛翔的鳥。"

                    translationes: {
                        en: "<strong>Translation:</strong> The scholars embellished their arguments together, and the feudal lords were confused and misled. Myriad affairs arose simultaneously, impossible to manage completely. Once the laws and regulations were fully implemented, the people adopted many deceitful behaviors. Documents and records became numerous and confusing, and the common people suffered scarcity. Superiors and subordinates worried about each other, and the people had nothing to rely on.<br><br><strong>Analysis:</strong> Su Qin shifts to criticize the reliance on intellectualism and bureaucracy. He argues that excessive rhetoric ('文士並餝') and overly complex laws ('科條既備') lead to confusion, deceit, and social distress.",
                        es: "<strong>Traducción:</strong> Los letrados embellecían juntos sus argumentos, y los señores feudales estaban confundidos y engañados. Innumerables asuntos surgían simultáneamente, imposibles de gestionar por completo. Una vez que las leyes y regulaciones se implementaron totalmente, el pueblo adoptó muchos comportamientos engañosos. Los documentos y registros se volvieron numerosos y confusos, y el pueblo llano sufrió escasez. Superiores y subordinados se preocupaban unos de otros, y el pueblo no tenía en qué apoyarse.<br><br><strong>Análisis:</strong> Su Qin pasa a criticar la dependencia del intelectualismo y la burocracia. Argumenta que la retórica excesiva ('文士並餝') y las leyes demasiado complejas ('科條既備') conducen a la confusión, el engaño y la angustia social.",
                        zh: "<strong>翻譯:</strong> 文士們競相修飾言辭，諸侯們被搞得混亂迷惑。萬千事務同時發生，無法完全處理。法令條文完備後，人民反而多虛偽作態。文書簡冊繁雜混亂，百姓物資不足。上下相互憂愁，人民無所依賴。<br><br><strong>分析:</strong> 蘇秦轉而批評對知識主義和官僚主義的依賴。他認為過度的言辭（「文士並餝」）和過於複雜的法律（「科條既備」）會導致混亂、欺騙和社會困苦。"

                    textus_originalis: "明言章理，兵甲愈起。辯言偉服，戰攻不息。繁稱文辭，天下不治。舌弊耳聾，不見成功。行義約信，天下不親。",
                    translationes: {
                        en: "<strong>Translation:</strong> They clarified words and illuminated principles, yet weapons and armor increasingly arose. They debated with words and wore magnificent attire, yet warfare and attacks did not cease. They excessively praised literary compositions, yet the world was not well-governed. Tongues became worn out and ears became deaf, yet success was not seen. They practiced righteousness and kept promises, yet the world did not draw close.<br><br><strong>Analysis:</strong> This continues the critique of intellectual and diplomatic efforts. Su Qin uses a series of parallel clauses contrasting refined actions (e.g., '明言章理', '辯言偉服') with their failure to stop the negative reality (e.g., '兵甲愈起', '戰攻不息').",
                        es: "<strong>Traducción:</strong> Aclaraban las palabras e iluminaban los principios, pero las armas y armaduras surgían cada vez más. Debatían con palabras y vestían atuendos magníficos, pero la guerra y los ataques no cesaban. Elogiaban excesivamente las composiciones literarias, pero el mundo no estaba bien gobernado. Las lenguas se desgastaron y los oídos se volvieron sordos, pero el éxito no se veía. Practicaban la rectitud y mantenían las promesas, pero el mundo no se acercaba.<br><br><strong>Análisis:</strong> Esto continúa la crítica a los esfuerzos intelectuales y diplomáticos. Su Qin utiliza una serie de cláusulas paralelas que contrastan las acciones refinadas (ej. '明言章理', '辯言偉服') con su fracaso para detener la realidad negativa (ej. '兵甲愈起', '戰攻不息').",
                        zh: "<strong>翻譯:</strong> 言辭明確、條理清晰，但戰爭反而越來越多。言辭善辯、服飾華美，但戰爭攻伐從未停止。繁複地稱引文辭，但天下並未得到治理。說得口乾舌燥、聽得耳朵都聾了，卻看不到成功。踐行仁義、遵守信約，但天下並不親近。<br><br><strong>分析:</strong> 這延續了對知識和外交努力的批評。蘇秦使用一系列平行子句，將文雅的行為（如「明言章理」、「辯言偉服」）與它們無法阻止負面現實（如「兵甲愈起」、「戰攻不息」）進行了對比。"

                    textus_originalis: "夫徒處而致利，安坐而廣地，雖古五帝、三王、五伯，明主賢君，常欲坐而致之，其勢不能，故以戰續之。",
                    translationes: {
                        en: "<strong>Translation:</strong> Now, to remain idle and obtain benefits, to sit peacefully and expand territory—although the ancient Five Emperors, Three Kings, Five Hegemons, and enlightened rulers and worthy lords always desired to achieve this while sitting peacefully, the circumstances did not allow it. Therefore, they followed up with warfare.<br><br><strong>Analysis:</strong> Su Qin argues that pacifism is unrealistic. He states that while everyone desires peace and prosperity without effort ('安坐而廣地'), history shows that even the greatest rulers ('五帝、三王...') could not achieve their goals without eventually resorting to war ('以戰續之').",
                        es: "<strong>Traducción:</strong> Ahora bien, permanecer ocioso y obtener beneficios, sentarse pacíficamente y expandir el territorio... aunque los antiguos Cinco Emperadores, Tres Reyes, Cinco Hegemones, y los gobernantes ilustrados y señores dignos siempre desearon lograr esto mientras estaban sentados pacíficamente, las circunstancias no lo permitieron. Por lo tanto, recurrieron a la guerra.<br><br><strong>Análisis:</strong> Su Qin argumenta que el pacifismo no es realista. Afirma que si bien todos desean la paz y la prosperidad sin esfuerzo ('安坐而廣地'), la historia demuestra que incluso los más grandes gobernantes ('五帝、三王...') no pudieron lograr sus objetivos sin recurrir finalmente a la guerra ('以戰續之').",
                        zh: "<strong>翻譯:</strong> 想要安然不動而獲得利益，安坐不動而擴大領土，即使是古代的五帝、三王、五霸，以及英明的君主、賢能的國君，雖然常常希望安坐著就能達到目的，但形勢不允許，所以要用戰爭來繼續。<br><br><strong>分析:</strong> 蘇秦認為和平主義是不現實的。他指出，雖然每個人都希望不費吹灰之力就能獲得和平與繁榮（「安坐而廣地」），但歷史表明，即使是最偉大的統治者（「五帝、三王...」）最終也不得不訴諸戰爭（「以戰續之」）才能實現目標。"

                    translationes: {

                    translationes: {
                        en: "<strong>Translation:</strong> At the height of Su Qin's glory, he used ten thousand *yi* of gold, with turning hubs and connected cavalry shining brilliantly on the road. The states east of the mountains submitted as if blown by the wind, causing Zhao to be held in great esteem.<br><br><strong>Analysis:</strong> This sentence describes the splendor of Su Qin's entourage and the tangible effects of his power. His procession is magnificent ('炫熿於道'), and the other states readily submit ('從風而服'), which in turn elevates the status of his patron state, Zhao ('使趙大重').",

                    translationes: {
                        en: "<strong>Translation:</strong> And yet, this Su Qin was merely a scholar from a poor alley with a dug-out door and a mulberry-wood door with a bent-stick pivot. But, resting on the armrest of his chariot and holding the reins, he traversed the world, persuading the kings of the feudal states in their courts, silencing the mouths of their advisors, and no one in the world could stand against him.<br><br><strong>Analysis:</strong> This sentence creates a stark contrast between Su Qin's humble origins (described with vivid imagery of poverty) and his current, immense power. It lists his powerful actions in a series of parallel clauses, culminating in the statement of his unrivaled influence.",

                        zh: "<strong>翻譯:</strong> 再說，蘇秦本不過是個出身窮街陋巷、破門爛戶的讀書人罷了，但他卻能乘坐馬車，馳騁天下，在朝廷上遊說各國君主，讓他們身邊的親信都啞口無言，天下沒有人能與他抗衡。<br><br><strong>分析:</strong> 這句話將蘇秦的卑微出身（用生動的貧困意象描述）與他當前巨大的權力形成了鮮明對比。它用一系列平行的子句列舉了他有力的行動，最終以對他無與倫比影響力的陳述作結。"
